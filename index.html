<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissor</title>
</head>
<body>
  <div class="main-container">
    <h1 class="font-bold" id="title">Welcome to Rock Paper Scissor Game!!!</h1>
    <div class="score-container">
      <h2>Player Score: <span id="player"></span></h2>
      <h2>Computer Score: <span id="computer"></span></h2>
    </div>
    <div class="play-container">
      <button class="btn-style" id="Rock">✊🏻</button>
      <button class="btn-style" id="Paper">✋🏻</button>
      <button class="btn-style" id="Scissor">✌🏻</button>
    </div>
    <div class="result-container">
      <h2 id="result">Testing 1 2 3</h2>
    </div>
    <button class="reset-button">Reset</button>
  </div>
  


  <script src="javascript.js"></script>
</body>
</html>
